<html lang="en">
<head>

    <div class="body">

            <div class="rgstr-btn splits">

            </div>
            <div class="wrapper">
                <form id="login" tabindex="500">
                    <h3>Login</h3>
                    <div class="mail">

                    </div>
                    <div class="passwd">

                    </div>
                    <div class="submit">

                <form id="register" tabindex="502">

                    </div>
                    <div class="mail">

                    <div class="uid">

                    </div>
                    <div class="passwd">

                        <label>Password</label>
                    </div>
                    <div class="submit">
                        <button class="dark">ثبت نام</button>
                    </div>

            </div>
        </div>
